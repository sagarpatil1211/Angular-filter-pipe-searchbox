<div class="container mt-3">
  <h3> Find value in Search box </h3>
  <div class="col-md-4">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="name">
  </div>
  <!-- {{name}} -->

  <div class="col-md-6 mt-3">
    <h3>States</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
            <th>Sr.No.</th>
            <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of states | filter:name  , let i = index"  >
            <td>{{i+1}}</td>
            <td>{{ data.state }}</td>
        </tr>
      </tbody>
  
    </table>
  </div>
</div>
